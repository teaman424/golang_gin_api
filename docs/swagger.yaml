definitions:
  controller.LoginRequest:
    properties:
      account:
        example: Jack
        type: string
      password:
        example: "12345"
        type: string
    type: object
  controller.RefershRequest:
    properties:
      token:
        example: xxcjdjfcidasjcodioi
        type: string
    type: object
  jwt_auth.AuthToken:
    properties:
      accessExp:
        example: 600
        type: integer
      accessToken:
        example: dkdke3klwlwkkf...
        type: string
      refreshExp:
        example: 86400
        type: integer
      refreshToken:
        example: dkdke3klwlwkkf...
        type: string
      tokenType:
        example: Bearer
        type: string
    type: object
  model.Member:
    properties:
      account:
        type: string
      address:
        type: string
      gender:
        type: string
      id:
        type: string
      isVerify:
        type: boolean
      name:
        type: string
      phone:
        type: string
    type: object
  model.UpdateUser:
    properties:
      address:
        example: 地球
        type: string
      gender:
        example: m
        type: string
      name:
        example: Jack
        type: string
      phone:
        example: "0987654321"
        type: string
    type: object
host: localhost:8088
info:
  contact: {}
  description: Swagger API.
  title: Gin Swagger Demo
  version: "1.0"
paths:
  /api/v1/demo/balance:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - Demo
  /api/v1/demo/name:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      tags:
      - Demo
  /api/v1/toekn/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: refresh token
        in: body
        name: refreshToken
        required: true
        schema:
          $ref: '#/definitions/controller.RefershRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt_auth.AuthToken'
      tags:
      - Auth
  /api/v1/toekn/revoke:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt_auth.AuthToken'
      tags:
      - Auth
  /api/v1/users/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Add account
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/controller.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt_auth.AuthToken'
      tags:
      - Users
  /api/v1/users/info:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Member'
      security:
      - ApiKeyAuth: []
      tags:
      - Users
    patch:
      consumes:
      - application/json
      parameters:
      - description: update user info
        in: body
        name: userInfo
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUser'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - ApiKeyAuth: []
      tags:
      - Users
  /api/v1/users/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Add account
        in: body
        name: userInfo
        required: true
        schema:
          $ref: '#/definitions/controller.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt_auth.AuthToken'
      tags:
      - Users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
